<div class="container">
    <div class="order d-flex justify-content-around mt-5 pt-5">
        <div class="myItems mt-5 pt-5 d-flex">
            <div *ngFor="let product of order" class="ms-3 card text-center" width="75">
                <img src="{{product.icon}}" alt="" height="45" width="45" class="mt-2 ms-3 me-2">
                <hr>
                <hr>
                <p><u>{{product.name}}</u></p><br>
                <p><em>{{product.type}}</em></p><br>
                <p><strong>{{product.price | currency}}</strong></p>
            </div>
        </div>
        <div class="myTotal ms-2">
            <h3>Get to Payment</h3>
            <hr>
            <p>Your Order: <span>{{total | currency}}</span></p>
            <p>Service: <span>{{service | currency}}</span></p>
            <p>Total: <span>{{sum | currency}}</span></p>
        </div>
    </div>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="mt-3 mb-3">

        <h2>Add your Addresse</h2>
        <div class="">
            <div class="m-2">

                <label class="me-2" for="fname">
         
              First Name:
         
            </label>

                <input id="fname" type="text" formControlName="fname">

            </div>

            <div class="m-2">

                <label class="me-2" for="lname">
         
              Last Name:
         
            </label>

                <input id="lname" type="text" formControlName="lname">

            </div>


            <div class="m-2">

                <label class="me-4" for="address">
         
              Address:   
         
            </label>

                <input id="address" type="text" formControlName="address">

            </div>

            <div class="m-2">

                <label class="me-3" for="zip">
         
              Zip Code: 
         
            </label>

                <input id="zip" type="text" formControlName="zip">
            </div>
            <button class="button btn btn-primary mb-5 p-2 mt-2 ms-2" type="submit" value="submit">Submit</button>
        </div>
    </form>

</div>
