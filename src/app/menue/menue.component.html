<div class="container">

    <div class="myMenue mt-5 mb-5 ">
        <h2 class="pt-5">Our Menue</h2>
        <div class="row row-cols-lg-4 ow-cols-md-3 ow-cols-sm-2 ow-cols-xs-1">
            <div class="mt-2" *ngFor="let product of products ; index as productId">
                <div class="card pt-2" style="width: 18rem;">
                    <img src="{{ product.img }}" class="card-img-top" alt="..." height="180">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <hr>
                        <div class="menueBtns" *ngIf="true; else elseBlock">
                            <p class="card-text"><span> {{ product.price | currency}}</span></p>
                            <hr>
                            <a class="btn btn-primary me-2" routerLink="/products/{{productId}}">Details</a>
                            <a class="btn btn-secondary" (click)="addToCart()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4 " viewBox="0 0 16 16">
                                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                              </svg>Order</a>
                        </div>
                        <ng-template #elseBlock>
                            <p>This product is not available.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
